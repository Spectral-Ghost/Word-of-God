<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bible Website Layout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background-color: #f9f9f9;
    }

    .site-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
    }

    .explanation {
      font-size: 1.25rem;
      color: #1f2937;
      margin: 1rem 0;
      text-align: center;
    }

    .links {
      color: #2563eb;
      font-size: 1.1rem;
      text-align: center;
    }

    .sidebar-left, .sidebar-right {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 260px;
      background-color: #3b82f6;
      color: white;
      padding: 2.5rem 1rem 1.5rem;
      overflow-y: auto;
      z-index: 1000;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .sidebar-right {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }

    .sidebar-left.open {
      transform: translateX(0%);
    }

    .sidebar-right.open {
      transform: translateX(0%);
    }

    .sidebar-left h3, .sidebar-right h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .sidebar-left ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar-left li {
      margin: 0.25rem 0;
      background: white;
      color: #3b82f6;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar-left p {
      margin-top: 1rem;
    }

    .sidebar-right h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      padding: 0.5rem 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1001;
      transition: left 0.3s ease-in-out, right 0.3s ease-in-out;
    }

    #menu-btn {
      left: 10px;
    }

    #faq-btn {
      right: 10px;
    }

    /* Move buttons with panels */
    .sidebar-left.open ~ #menu-btn {
      left: 270px;
    }

    .sidebar-right.open ~ #faq-btn {
      right: 270px;
    }
  </style>
</head>
<body>

  <div class="sidebar-left" id="menu">
    <ul>
      <li>Why the Bible?</li>
      <li>THE OLD TESTAMENT</li>
      <li>Genesis</li>
      <li>Exodus</li>
      <li>Leviticus</li>
      <li>Numbers</li>
      <li>Deuteronomy</li>
      <li>THE NEW TESTAMENT</li>
      <li>THE GOSPELS</li>
    </ul>
  </div>

  <div class="sidebar-right" id="faq">
    <h1>FAQ</h1>
    <p>placeholder for FAQ</p>
  </div>

  <main>
    <div class="site-title">NAME OF WEBSITE</div>
    <div class="explanation">explanation</div>
    <div class="explanation">explanation</div>
    <div class="explanation">explanation</div>
    <div class="links">links to sources and Credible Teachings, supporting articles, etc.</div>
  </main>

  <button class="toggle-btn" id="menu-btn" onclick="toggleMenu()">â˜°</button>
  <button class="toggle-btn" id="faq-btn" onclick="toggleFAQ()">FAQ</button>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }

    function toggleFAQ() {
      const faq = document.getElementById('faq');
      faq.classList.toggle('open');
    }
  </script>

</body>
</html>
